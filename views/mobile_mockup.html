<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <a class="button-prev" href="#">
      Plants
    </a>
    <h1 class="title">
      Green Thumb
    </h1>
    <!--
    <a class="button" href="#">
      Right
    </a> -->
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div class="content-padded">
      <p class="welcome">
        Hey Peter! Water your plant below:
      </p>
    </div>

    <div style="padding: 10px">
    <a class="button-main button-block">Water Plant</a>
    </div>

    <!--
    <ul class="list inset">
      <li>
        <a href="http://maker.github.com/ratchet/">
          <strong>Ratchet documentation</strong>
          <span class="chevron"></span>
        </a>
      </li>
    </ul>
    -->
  </div>

  <nav class="bar-tab">
    <ul class="tab-inner">
      <li class="tab-item active">
        <a href="">
          <img class="tab-icon" src="img/icon-home.png">
          <div class="tab-label">Home</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="">
          <img class="tab-icon" src="img/icon-profile.png">
          <div class="tab-label">Profile</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="">
          <img class="tab-icon" src="img/icon-hamburger.png">
          <div class="tab-label">Plants</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="">
          <img class="tab-icon" src="img/icon-settings.png">
          <div class="tab-label">Settings</div>
        </a>
      </li>
    </ul>
  </nav>

  </body>
</html>
